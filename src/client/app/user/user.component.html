<pin-post-image></pin-post-image>

<md-card *ngFor="let image of images">
  <img md-card-image [src]="image.url" [alt]="image.description">

  <md-card-content>{{image.description}}</md-card-content>

  <md-card-actions>
    <button md-icon-button (click)="confirmDelete(image._id)">
      <md-icon>delete</md-icon>
    </button>
  </md-card-actions>

  <md-card-footer>{{image.date|date}}</md-card-footer>
</md-card>
