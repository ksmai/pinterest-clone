<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
  <title>Pinterest clone</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <pin-app>
    <header style="height: 64px; left: 0; right: 0; position: fixed; top: 0; background: #2196f3; color: #fff;">
      <span style="position: absolute; left: 71px; line-height: 64px; font-size: 18.2px; letter-spacing: 3.64px; font-family: sans-serif">PINTEREST</span>
    </header>
    <div style="position: fixed; bottom: 36px; right: 36px; z-index: 1; border-radius: 50%; display: inline-block; background: #69f0ae; width: 56px; height: 56px;"></div>
    <footer style="height: 64px; left: 0; right: 0; position: fixed; bottom: 0; background: #2196f3; color: #fff;">
    </footer>
  </pin-app>
</body>

</html>
